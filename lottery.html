<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lottery Simulator</title>
        <style type="text/css">
            #header{
                text-align: center;
                margin: auto;
                line-height: 1.5;
                background-color: #ffffff;
                font-family: Courier;
            }
            #s{
                font-size: 30px;
                text-align: center;
                font-family: courier
            }
            #body{
                background-color: #ebf0fa;
            }
        </style>
    </head>
    
    <body id = "body">
        <hr>
        <h1 id = header>Lottery Simulator</h1>
        <hr>
        <div id="s">
        <script language="javascript">
            winning_nums = new Array(5);

            //ensure none of the winning numbers are repeated 
            var num_checks = 5;
            for(i = 0; i < num_checks; i++){
                
                var replace = Math.round(Math.random()*47+1);
                var unrepeated = true; 
                
                for(j = 0; j < 5; j++){
                    if(winning_nums[j]==replace){
                        num_checks++;
                        unrepeated = false; 
                    }
                }
                if(unrepeated)
                    winning_nums[i] = replace;
            }
            lucky_ball = Math.round(Math.random()*16+1);
            
            //sort and print the winninng numbers 
            document.write("Winning lottery numbers:<br>");
            winning_nums.sort(function(a, b){return a-b});
            for(i = 0; i < 5; i++){
                document.write(winning_nums[i] + "\t");
            }
            document.write("<br>Lucky ball: " + lucky_ball + "<br><br>");
            
            users_picks = prompt("Enter your picks for the first 5 winning numbers, separated by spaces", "");
            users_ball = prompt("Enter your pick for the lucky ball", "");
            
            users_nums = new Array(5);
            for(i = 0; i < 5; i++){
                users_nums[i] = parseInt(users_picks);
                users_picks = users_picks.substr(users_picks.indexOf(" ")+1);
            }
            users_nums.sort(function(a, b){return a-b});
            
            document.write("Your picks:<br>");
            for(i = 0; i < 5; i++){
                document.write(users_nums[i] + "\t");
            }
            document.write("<br>Lucky ball: " + users_ball + "<br>");
            
            matches = 0; 
            for(i = 0; i < 5; i++){
                for(j = 0; j < 5; j++){
                    if(winning_nums[i]==users_nums[j]){
                        matches++;
                        break;
                    }
                }
            }
            var got_lucky = false;
            document.write("<br>You had " + matches + " match(es).<br>");
            if(lucky_ball == users_ball){
                document.write("You guessed the lucky ball!");
                got_lucky = true; 
            }
            else{
                document.write("You did not guess the lucky ball.<br>");
            }
            
            //calculating prize
            if(matches == 0){
                if(got_lucky)
                    document.write("Congratulations, you won $4!");
                else
                    document.write("You didn't win anything :(");
            }
            else if(matches == 1){
                if(got_lucky)
                    document.write("Congratulations, you won $6!");
                else {
                    document.write("You didn't win anything :(");
                }
            }
            else if(matches == 2){
                if(got_lucky){
                    document.write("Congratulations, you won $25!");
                }
                else{
                    document.write("Congratulations, you won $3!");
                }
            }
            else if(matches == 3){
                if(got_lucky){
                    document.write("Congratulations, you won $150!");
                }
                else{
                    document.write("Congratulations, you won $20!");
                }
            }
            else if(matches == 4){
                if(got_lucky){
                    document.write("Congratulations, you won $5,000!");
                }
                else{
                    document.write("Congratulations, you won $200!");
                }
            }
            else if(maches == 5){
                if(got_lucky){
                    document.write("Congratulations, you won $7,000 a week for life!");
                }
                else{
                    document.write("Congratulations, you won $25,000 a week for life!");
                }
            }
            document.write("<br>");
            
            
        </script>
        </div>
    </body>
</html>
